<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3]
        let res
        // 增加
        res = arr.push(4)
        console.log(res, arr)   // 4(长度), [1, 2, 3, 4]
        res = arr.unshift(4)
        console.log(res, arr)   // 4(长度), [4, 1, 2, 3] 
        res = arr.splice(0, 0, 4)
        console.log(res, arr)   // [](删除元素数组), [4, 1, 2, 3] 
        // 删除
        res = arr.pop()
        console.log(res, arr)   // 3(删除元素), [1, 2]
        res = arr.shift()
        console.log(res, arr)   // 1(删除元素), [2, 3]
    </script>
</body>

</html>
