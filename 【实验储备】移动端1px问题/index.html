<html lang="en">

  <title>1px边框/边线</title>
  <link rel="stylesheet" href="./bd_1px.css">
</head>
<body>
  <div>
      <div style="border-top: 1px solid #D5D5D6">我是1px上边线</div><br>
      <div style="border-bottom: 1px solid #D5D5D6">我是1px下边线</div><br>
      <div style="border-left: 1px solid #D5D5D6">我是1px左边线</div><br>
      <div style="border-right: 1px solid #D5D5D6">我是1px右边线</div><br>
      <div style="border: 1px solid #D5D5D6">我是1px边框</div>
  </div>
  <p>========我是分割线========</p>
  <div>
      <div class="bd-t-1px">我是1px上边线</div><br>
      <div class="bd-b-1px">我是1px下边线</div><br>
      <div class="bd-l-1px">我是1px左边线</div><br>
      <div class="bd-r-1px">我是1px右边线</div><br>
      <div class="bd-1px">我是1px边框</div><br>
  </div>
