<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>_</title>
</head>
<body>
  <script src="./copyUnderscore.js"></script>
  <script>
    console.log('========= isObject =============');
    console.log(_.isObject({'1': '22'}));
    console.log('========= has =============');
    console.log(_.has({'1': '22', '22': '33'}, ['22', '1']));
    console.log(_.has({'1': '22', '22': '33'}, '1'));
    console.log('========== key ===============');
    console.log(_.keys({'1': '11', '2': '22'}));
    console.log(_.keys([1, 2, 3, 4, 5, 6]));
    console.log('========== each/forEach ===============');
    _.each([1, 2, 3, 4], function (value, index, obj) { 
      console.log(index, value, obj);
    });
    _.each({'1': '11', '2': '22', '3': '33'}, function (value, index, obj) { 
      console.log(index, value, obj);
    });
    console.log('========== map/collect ===============');    
    var mapRes = _.map([1, 2, 3, 4, 5, 6], function (value, index, obj) { 
      return value + '==='
    });
    console.log(mapRes);
    console.log('========== reduce/foldl/inject ===============');        
    var sum = _.reduce([1, 2, 3], function(memo, num){ return memo + num; }, 10);
    console.log(sum);
    console.log('========== findIndex ===============');        
    var fIndex = _.findIndex([1, 2, 3, 4], function (value, index, array) { 
      return value === 1
    })
    console.log(fIndex);
    console.log('========== find ===============');        
    var fIndex2 = _.find([1, 2, 3, 4], function (value, index, obj) { 
      return value > 2
    })
    var fIndex3 = _.find({'1': 'aa', '2': 'bb', '3': 'cc'}, function (value, index, obj) { 
      return index = '1'
    })
    console.log(fIndex2);
    console.log(fIndex3);
    console.log('========== filter ===============');        
    var filRes = _.filter([1, 2, 3, 4, 5], function (value, index, obj) { 
      return index > 2
    })
    var filRes2 = _.filter({'1': 11, '2': 22, '3': 33}, function (value, index, obj) { 
      return value > 20
    })
    console.log(filRes);
    console.log(filRes2);
    console.log('========== reject ===============');        
    var reject = _.reject([1, 2, 3, 4, 5], function (value, index, obj) { 
      return index > 2
    })
    var reject2 = _.reject({'1': 11, '2': 22, '3': 33}, function (value, index, obj) { 
      return value > 20
    })
    console.log(reject);
    console.log(reject2);
    console.log('========== every ===============');        
    var everyRes = _.every([1, 2, 3, 4], function (value, index, obj) { 
      return value > 1
    })
    console.log(everyRes);
  </script>
</body>
</html>
