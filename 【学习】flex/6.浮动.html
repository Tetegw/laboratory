<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            height: 100px;
            border: 1px solid #000;
        }

        .left {
            flex: 0 1 100px;
            height: 20px;
            background-color: #c1c1c1;
        }

        .middle {
            flex: 0 1 100px;
            height: 20px;
            background-color: #d1d1d1;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="left"></div>
        <div class="middle"></div>
        <div class="left"></div>
        <div class="middle"></div>
        <div class="left"></div>
        <div class="middle"></div>
        <div class="left"></div>
        <div class="middle"></div>
    </div>
</body>

</html>
