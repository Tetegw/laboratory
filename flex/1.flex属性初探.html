<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            display: flex;
            width: 600px;
            height: 100px;
            border: 1px solid #000;
        }

        .item1 {
            flex: 0 1 100px;
            height: 100px;
            background-color: #c1c1c1
        }

        .item2 {
            flex: 2;
            height: 100px;
            background-color: #d1d1d1
        }

        .item3 {
            flex: 1;
            height: 100px;
            background-color: #f1f1f1
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
</body>

</html>
