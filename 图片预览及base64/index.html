<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Base64</title>
</head>
<body>
  <input type="file" id="img_upload">
  <img id="img1" src="" alt="">
  <img id="img2" src="" alt="">
  <canvas id="canvas"></canvas>
  <script>
    var imgUpload = document.querySelector('#img_upload')
    var img1 = document.querySelector('#img1')
    var img2 = document.querySelector('#img2')
    var canvas = document.querySelector('#canvas')
    var base64 = null
    imgUpload.addEventListener('change', function(e){
      if (this.files && this.files[0]) {
        var file = e.target.files[0]
        console.log(file)
        // objectURL = window.URL.createObjectURL(blob)
        // blob参数是一个File对象或者Blob对象.
        // objectURL是生成的对象URL.通过这个URL,可以获取到所指定文件的完整内容.
        //【并不是base64字符串】
        base64 = window.URL.createObjectURL(file)
        console.log(base64)
        img1.src = base64

        // FileReader对象的readAsDataURL(file)
        //【是base64字符串】
        var fileReader = new FileReader()
        fileReader.readAsDataURL(file)
        fileReader.addEventListener('load', function(e){
          base64 = e.target.result
          console.log(base64)
          img2.src= base64
        })
      } else {
        console.log('请使用IE10及以上版本浏览器')
      }
    })

    // canvas.toDataURL()
    //【是base64字符串】
    var img = new Image()
    img.src = './test.png'
    img.addEventListener('load', function(e) { 
      canvas.width = this.width
      canvas.height = this.height
      ctx = canvas.getContext('2d')
      ctx.drawImage(this, 0, 0, this.width, this.height)
      base64 = canvas.toDataURL('image/png', 0)
      console.log(base64)
    })
    /* 
      总结：
      window.URL.createObjectURL(blob) 依赖file或者blob，并且提供预览，但不是base64
      readAsDataURL(file) 依赖file或者blob，提供预览，是base64
      canvas.toDataURL('image/png', 1) 依赖图片的url，提供预览，是bae64
    */
  </script>
</body>
</html>
